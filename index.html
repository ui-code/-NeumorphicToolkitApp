<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Toolkit App | theuicode.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center items-center h-screen">
    <div class="app-container py-24 px-20">
        <div class="flex flex-row justify-between">
            <div class="title text-6xl font-bold w-28 h-28 effect rounded-3xl flex justify-center items-center">Ui</div>
            <form class="flex flex-col h-28 py-4 justify-between">
                <label for="option-1" class="effect rounded-full">
                    <input type="radio" id="option-1" name="selector" checked>
                    <span></span>
                </label>
                <label for="option-2" class="effect rounded-full">
                    <input type="radio" id="option-2" name="selector">
                    <span></span>
                </label>
            </form>
            <div class="flex flex-col h-28 justify-between py-4">
                <label>
                    <div class="switch">
                        <input type="checkbox">
                        <div class="switch-bg"></div>
                        <div class="switch-indicator"></div>
                    </div>
                    <span></span>
                </label>
                <label>
                    <div class="switch">
                        <input type="checkbox" checked>
                        <div class="switch-bg"></div>
                        <div class="switch-indicator"></div>
                    </div>
                    <span></span>
                </label>
            </div>
            <div class="flex flex-col w-52 h-32 justify-between">
                <div class="flex flex-row justify-between">
                    <div class="w-14 h-12 effect flex justify-center items-center rounded-xl app-color-gray">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="w-14 h-12 effect flex justify-center items-center rounded-xl app-color-gray">
                        <i class="fa-solid fa-pause"></i>
                    </div>
                    <div class="w-14 h-12 effect flex justify-center items-center rounded-xl app-color-gray">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                </div>
                <div class="flex flex-row py-3 px-5 effect justify-between items-center rounded-xl">
                    <span class="app-color-gray">Select</span>
                    <i class=" fa-solid fa-chevron-down app-color-gray"></i>
                </div>
            </div>
        </div>

        <div class="flex flex-row mt-6">
            <div class="flex flex-row w-72 app-color-gray rounded-3xl effect-inner py-3 px-6 items-center">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for ..." class="ml-2 app-color-gray">
            </div>
        </div>

        <div class="flex flex-row mt-6">
            <div class="flex flex-col w-1/3">
                <button class="effect py-2 rounded-3xl app-color-gray">Button</button>
                <div class="flex flex-row justify-between mt-6">
                    <div class="w-14 h-12 flex effect rounded-xl justify-center items-center">
                        <i class="fa-solid fa-heart app-color-pink"></i>
                    </div>
                    <div class="w-14 h-12 flex effect rounded-xl justify-center items-center">
                        <i class="fa-solid fa-comment app-color-blue-1"></i>
                    </div>
                    <div class="w-14 h-12 flex effect rounded-xl justify-center items-center">
                        <i class="fa-solid fa-bookmark app-color-blue-2"></i>
                    </div>
                </div>
                <div class="flex flex-row justify-between mt-6">
                    <button class="effect py-2 rounded-3xl w-32 app-color-gray">
                        <i class="fa-solid fa-share-nodes mr-1"></i>
                        Share
                    </button>
                    <button class="effect rounded-full w-12 h-12">
                        <i class="fa-solid fa-plus app-color-gray"></i>
                    </button>
                </div>
            </div>
            <div class="flex w-2/3 h-72 pl-10 pb-2 justify-between -mt-24">
                <div class="flex flex-col justify-end">
                    <div class="h-32 flex flex-col justify-end items-center effect-inner rounded-3xl">
                        <div class="h-24 app-bg-blue-1 w-full rounded-3xl"></div>
                    </div>
                    <div class="mt-2 effect w-8 h-8 rounded-full flex justify-center items-center">
                        <div class="w-5 h-5 rounded-full app-bg-blue-1"></div>
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <div class="h-28 flex flex-col justify-end items-center effect-inner rounded-3xl">
                        <div class="h-16 app-bg-blue-2 w-full rounded-3xl"></div>
                    </div>
                    <div class="mt-2 effect w-8 h-8 rounded-full flex justify-center items-center">
                        <div class="w-5 h-5 rounded-full app-bg-blue-2"></div>
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <div class="h-52 flex flex-col justify-end items-center effect-inner rounded-3xl">
                        <div class="h-44 app-bg-lavender w-full rounded-3xl"></div>
                    </div>
                    <div class="mt-2 effect w-8 h-8 rounded-full flex justify-center items-center">
                        <div class="w-5 h-5 rounded-full app-bg-lavender"></div>
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <div class="h-36 flex flex-col justify-end items-center effect-inner rounded-3xl">
                        <div class="h-24 app-bg-pink w-full rounded-3xl"></div>
                    </div>
                    <div class="mt-2 effect w-8 h-8 rounded-full flex justify-center items-center">
                        <div class="w-5 h-5 rounded-full app-bg-pink"></div>
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <div class="h-44 flex flex-col justify-end items-center effect-inner rounded-3xl">
                        <div class="h-32 app-bg-teal w-full rounded-3xl"></div>
                    </div>
                    <div class="mt-2 effect w-8 h-8 rounded-full flex justify-center items-center">
                        <div class="w-5 h-5 rounded-full app-bg-teal"></div>
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <div class="h-32 flex flex-col justify-end items-center effect-inner rounded-3xl">
                        <div class="h-24 app-bg-green w-full rounded-3xl"></div>
                    </div>
                    <div class="mt-2 effect w-8 h-8 rounded-full flex justify-center items-center">
                        <div class="w-5 h-5 rounded-full app-bg-green"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
